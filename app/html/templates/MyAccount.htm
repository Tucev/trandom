{% extends "account.html" %}
{% block myaccount %}

		<form action="" method="post" accept-charset="utf-8">
		<textarea cols='90' rows='4' values='' name = 'tsubu' id = "command"></textarea>

	{% else %}

			{{tsubu}}

	{% endif %}
{% endblock %}
