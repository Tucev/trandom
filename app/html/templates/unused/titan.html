<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{{title}}</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{{ static_url("css/styles-titan.css") }}"/>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
	google.load("jquery", "1.3.2");
</script>
<script type="text/javascript" src = {{ static_url(script) }} ></script>
</head>
<div class="colmask threecol">
	<div class ="innerheader"></div>
	<div id="forum">
		<div id ="topic">
			<div id ="toplinks">
				<a href = "/forum/board?lang=en">{{titan}}</a>
			</div>
		<a style = "color:white;">{{forum_title_text}}</a>
		<a style = "float:right;text-align:center;color:white;width:auto;padding-right:20px;">{{forum_time_text}}</a>
		{% for topic in topics %}{{ topic }}{% end %}
		</div>
		<div class ="innerfooter"></div>
	</div>
</div>
<div id="footer">
	<span id="clock">&nbsp;</span><a href = 'javascript:toggle_txtbox()' id = "topic_create" ></a>
	<a herf = "#" id = "title_words" style = "display:none;width:auto;">0</a>
	<a herf = "#" id = "body_words" style = "display:none;width:auto;">0</a>
	<a href = 'javascript:send_topic()' id = "topic_send" style = "display:none" ></a>
</div>
<div id = 'commandbox'>
	<input id = 'input_title' type='text' />
	<textarea class = 'command' id = 'command'></textarea>
</div>
